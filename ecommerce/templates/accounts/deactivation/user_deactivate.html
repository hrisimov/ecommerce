{% extends 'base.html' %}
{% load static %}

{% block title %}
    Account deactivate
{% endblock %}

{% block content %}
    <div class="centered-content-wrapper">
        <form action="{% url 'accounts:user deactivate' %}" method="post">
            {% csrf_token %}
            <h1 class="title">Are you sure you want to deactivate your account?</h1>
            <button class="btn btn-red">Confirm</button>
        </form>
    </div>
{% endblock %}
