{% extends 'base.html' %}
{% load static %}

{% block title %}
    Address update
{% endblock %}

{% block additional_styles %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/addresses/address_create_update.css' %}">
{% endblock %}

{% block content %}
    <form action="{% url 'addresses:edit' address.pk %}" method="post">
        {% csrf_token %}
        <h1>Update the address.</h1>
        {% include 'partials/form.html' with form=form %}
        <button class="btn">Save</button>
    </form>
{% endblock %}
